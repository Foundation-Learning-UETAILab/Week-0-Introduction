name: Submit by PR
on:
  create

jobs:
  create-PR:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Reset current branch
        run: |
          git fetch origin main:main
          git reset --hard main

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Submission
          title: '[Submission] ${{ github.actor }} '
          labels: submission, automated pr
          assignees: ${{ github.actor }}
#          branch: ${{ github.ref }}
          body: >
            Assignment submission by ${{ github.actor }}
