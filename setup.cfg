[tool:pytest]
testpaths = tests
# junit_suite_name = notpytest
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    task0_1

[pep8]
ignore = E501, W503, W291, E126
max-line-length = 79

[flake8]
ignore = W291, E126, E203, W503, SC200, F401, SC100
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,